  <script>
    /*script for animation bar icon*/
    var hide = 1;

    function myFunction(x) {
      x.classList.toggle("change");
      if (hide === 1) {
        hide = 1 - hide;
        document.getElementById("SearchMenu").style.marginLeft = "15vw";
        x.style.marginLeft = "10vw";
      } else {
        document.getElementById("SearchMenu").style.marginLeft = "0vw";
        x.style.marginLeft = "0vw";
        hide = 1 - hide;
      }
    }
