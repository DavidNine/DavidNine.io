<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="WrapSetting.css" />
    <link rel="stylesheet" href="reset.css" />

    <title>Contact</title>
  </head>
  <body onload="typeWriter()">
    <div class="wrap">
      <div class="wrap-top">
        <div class="logo">
          <a href="home.html">久坐設計</a>
        </div>
        <nav>
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="works.html">Works</a>
          <a href="#">Contact me</a>
        </nav>
      </div>
      <div class="line"></div>
      <div class="ContactInfoWrap">
        <div class="Contacttext">
          <p id="typeword"></p>
        </div>
        <div class="IconWrap">
          <div class="wraper_mail">
            <span class="material-symbols-outlined mail">
              <a href="mailto:acut74569@gmail.com">mail</a>
            </span>
          </div>
          <div class="Instagramwrap">
            <a
              class="fa fa-instagram InstagramIcon"
              href="https://www.instagram.com/_guanyan.1211/?hl=zh-tw"
              target="_blank"
            ></a>
          </div>
          <div class="FacebookWrap">
            <a
              class="fa fa-facebook FacebookIcon"
              href="https://www.facebook.com/profile.php?id=100005026752772"
              target="_blank"
            ></a>
          </div>
        </div>
      </div>
    </div>
    <div class="bottomwrap">
      <div class="Copyrighttextwrap">
        <p>Copyright © 2022 David Wang</p>
      </div>
    </div>
  </body>
</html>

<script>
  var i = 0;
  var text = "Contact with me";
  var speed = 100;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typeword").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
</script>
